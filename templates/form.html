{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

	<div class="col-sm-6" style="margin: 50px; width:500px;float:left;">
		<h1>Preview</h1>
		<div class="content-preview">
		</div>
	</div>
	
	<form method="post" class="form-data" style=" margin: 50px; width:500px;float:right;">{% csrf_token %}
		<h1>Form</h1>
		{% if messages %}
		<div class="messages">
		    {% for message in messages %}
		    <p{% if message.tags %} style="color: red;"  class="{{ message.tags }}"{% endif %}>{{ message }}</p>
		    {% endfor %}
		</div>
		{% endif %}
		{{ form|crispy }}
    <button type="submit" value="Submit"class="btn btn-primary">Submit</button>
</form>


{% endblock content %}
